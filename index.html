<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>That's what... who said?</title>
  </head>
  <body>
    <img
      id="officeLogo"
      src="imgs/officeLogo.png"
      alt="The office logo"
      srcset=""
    />
    <h1 id="subHeader">That's what... who said?</h1>
    <section id="quoteContainer">
      <p id="quote">
        Welcome to 'That's what... who said', the game for The Office fans to
        really test their knowledge! <br />
        The aim of the game is simple. You'll get a random quote and you'll have
        to guess who said it. <br />It's best out of 10!
      </p>
    </section>
    <section>
      <p id="scoreContainer">Your Score: <span id="score">0</span>/10</p>
    </section>

    <form
      action="#"
      name="userForm"
      id="userInputForm"
      autocomplete="off"
      class="hide"
    >
      <input
        type="text"
        name="userChoice"
        id="userChoiceInput"
        placeholder="Your Guess"
        onkeyup="checkForm()"
      />

      <button id="submit" class="buttonGroup" disabled="disabled">
        Submit
      </button>
    </form>
    <button id="startButton" class="button buttonGroup">Start</button>
    <button id="resetButton" class="button buttonGroup" disabled>Reset</button>

    <script src="js/app.js"></script>
  </body>
</html>
